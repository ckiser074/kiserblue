---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: bishop
# description will be included in the image's metadata
description: Bishop desktop image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/aurora-dx
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      copr: []
     
    install:
      packages:
        - bat #cat but better 
        - borgbackup #backup solution 
        - btrfs-assistant #btrfs gui tool 
        - btrfs-progs #btrfs tools
        - dialog 
        - duf #disk usage utility 
       # - fastfetch #system info tool
        - fd-find #find alternative 
       # - git #version control system
       # - git-delta #git diff viewer
        - iftop #network monitor 
       # - konsole #terminal emulator
        - libvirt-daemon-config-network # libvirt network support 
        - libvirt-daemon-kvm # kvm support for libvirt 
        - micro # terminal based text editor 
        - pwgen # password generator 
        - qemu-kvm # kvm support for qemu 
        - ripgrep #search tool 
        - snapper #btrfs snapshot tool 
       # - starship #shell prompt
        - syncthing #file sync tool 
       # - tailscale #vpn tool
        - tldr # simplified man pages 
        - virt-install # tool for installing vms 
       # - virt-manager # vm manager gui
       # - virt-viewer # vm viewer 
        - zsh-autosuggestions # zsh plugin for command autosuggestions
        - zsh-syntax-highlighting # zsh plugin for syntax highlighting

            # network shares
        - samba # samba
        - nmap # network scanner
        - samba-winbind # samba winbind service
        - samba-winexe # samba winexe service
        - wsdd # web service discovery for samba
        
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
        - com.google.Chrome # web browser 
        - com.rustdesk.RustDesk # remote desktop software
        - com.vivaldi.Vivaldi # web browser 
        - com.github.tchx84.Flatseal # flatpak permissions manager
        - org.qbittorrent.qBittorrent # torrent client
        - com.rustdesk.RustDesk # remote desktop software
      - scope: user # Also add Flathub user repo, but no user packages

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
